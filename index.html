# Vakenförsamlingen

## Om oss
* Vi riktar oss till **konspirationsteoretiker** och **new-age:are**. 
* Vi försöker leva i **Ordet** och att praktisera det som står skrivet. 

- Samhörighet, gemenskap och lärljungaskap
- Bibelläsning
- Evangelisation

> Vi är helt övertygade om att **räddningen** inte ligger i våra egna händer eller i världens, utan i **Jesus Kristus vår Herre**.
